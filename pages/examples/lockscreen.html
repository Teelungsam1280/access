<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lockscreen</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../src/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition lockscreen">
<!-- Automatic element centering -->
<div class="lockscreen-wrapper">
  <div class="lockscreen-logo">
    <a href="../../index2.html"><b>Trap</b> Team</a>
  </div>
  <!-- User name -->
  <div class="lockscreen-name"><h4>Disconnected.</h4> You were disconnected to save your bandwidth.<br><br></div>

  <!-- START LOCK SCREEN ITEM -->
  <div class="lockscreen-item">
    <!-- lockscreen image -->
    
    <!-- /.lockscreen-image -->

    <!-- lockscreen credentials (contains the form) -->
    <form class="lockscreen-credentials" action="/">
      <div class="input-group">
        
        <input type="password" class="form-control" placeholder="Sign Out" onclick="document.location.href='/authout.html'">
        <div class="input-group-append">
          <button type="button" class="btn" onclick="document.location.href='/app'">Reconnect <i class="fas fa-arrow-right text-muted"></i></button>
        </div>
      </div>
    </form>
    <!-- /.lockscreen credentials -->

  </div>
  <!-- /.lockscreen-item -->
  <div class="help-block text-center">
    Enter your password to retrieve your session
  </div>
  <div class="text-center">
    <a href="/authout.html">Or sign in as a different user</a>
  </div>
  
</div>
<!-- /.center -->

<!-- jQuery -->
<script src="../../src/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../src/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
