      function widi(trapnametc, traptype, actionurl, ignoreid) {
        if ('content' in document.createElement('template')) {

          // and the row with the template
          var template = document.querySelector('#element_temp');
          // Clone the new row and insert it into the table
          var tbody = document.querySelector("main");
          var clone = template.content.cloneNode(true);
          var h4 = clone.querySelectorAll("h4");
          var p = clone.querySelectorAll("p");
          var a = clone.querySelectorAll("a");
          var button = clone.querySelectorAll("button");


          h4[ 0 ].textContent = traptype;
          p[ 0 ].textContent = "Trap " + trapnametc + " Needs " + traptype;
          a[ 0 ].href = actionurl;
          a[ 2 ].href = "javascript:alert('" + ignoreid + "')";




          //td[ 1 ].textContent = "Stuff";

          tbody.appendChild(clone);


        } else {
          // Find another way to add the rows to the table because 
          // the HTML template element is not supported.
          alert()
        }
      }

}
